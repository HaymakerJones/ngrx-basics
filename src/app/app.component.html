<input type="text" placeholder="your todo" [(ngModel)]="todo">

<button type="button" (click)="addTodo(todo)" [disabled]="!todo" *ngIf="!editing">Add Todo</button>
<button type="button" (click)="updateTodo(todo)" *ngIf="editing">Update</button>
<button type="button" (click)="cancelEdit()" *ngIf="editing">Cancel</button>

<ul>
  <li *ngFor="let todo of todos$ | async">
    <span>{{ todo.value }}</span>
    <span [class.done]="todo.done"></span>
    <button (click)="editTodo(todo)">Edit</button>
    <button (click)="toggleDone(todo)">Toggle Done</button>
    <button (click)="deleteTodo(todo.id)">X</button>
  </li>
</ul>
